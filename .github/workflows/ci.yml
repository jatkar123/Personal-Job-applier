name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate API syntax
        run: python -m py_compile apps/api/main.py workers/worker.py

      - name: Validate Docker Compose file
        run: docker compose -f infra/docker-compose.yml config
