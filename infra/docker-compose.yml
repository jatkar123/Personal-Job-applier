version: "3.9"

services:
  api:
    build:
      context: ../apps/api
    container_name: pja-api
    env_file:
      - ../.env.example
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    image: python:3.12-slim
    container_name: pja-worker
    working_dir: /app
    command: ["python", "worker.py"]
    volumes:
      - ../workers:/app
    env_file:
      - ../.env.example
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    container_name: pja-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jobapplier}
      POSTGRES_USER: ${POSTGRES_USER:-jobapplier}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobapplier}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: pja-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
